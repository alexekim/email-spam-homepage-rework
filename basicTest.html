<button type="button" name="button" id="makeForm">make form</button>
<div id="formContainer" class="" style="border: 1px solid black;">

</div>


<script type="text/javascript">

  const form = `<form action="https://action.lung.org/site/SSurvey" method="post" name="responsiveSurvey" id="responsiveSurvey-footer" class="" target="redirectframe">
    <div class="input-group newsletter-signup">
      <label for="footer-email-signup" class="sr-only">Sign Up For Newsletter</label>
      <div class="d-none">
        <input type="checkbox" aria-label="Remember me" name="s_rememberMe" id="footer-s_rememberMe" checked="checked" data-uw-rm-form="nfx">

        <input type="hidden" name="SURVEY_ID" id="footer-SURVEY_ID" value="56280">
        <input type="hidden" name="ACTION_SUBMIT_SURVEY_RESPONSE" id="footer-ACTION_SUBMIT_SURVEY_RESPONSE" value="Sign Up">
      </div>
      <input id="footer-email-signup" class="form-control required error-input" type="text" autocomplete="off" name="cons_email" placeholder="Email Address" aria-label="Email Address" data-uw-rm-form="nfx">
      <span class="input-group-append">
        <button class="btn btn-primary btn-submit" type="submit">GET UPDATES</button>
      </span>
    </div>
  </form>`;

  const makeForm = ()=>{
    console.log(`makeForm()`)
    document.getElementById("formContainer").innerHTML = form;
  };

  document.getElementById("makeForm").addEventListener("click", makeForm);

</script>
